<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	<h:form>
		<p:menubar>
			<p:submenu label="#{msg.add}">
				<p:menuitem value="#{msg.car}" url="addSimple.jsf" />
			</p:submenu>
			<p:submenu label="#{msg.show}">
				<p:menuitem value="#{msg.all}" url="showCars.jsf" />
			</p:submenu>
			<p:submenu label="#{msg.change}">
				<p:menuitem value="#{msg.theme}" action="#{themeBean.changeStyle}" />
			</p:submenu>
			 <p:menuitem  value="#{msg.mainPage}" url="home.jsf"  />  
		</p:menubar>
	</h:form>

</ui:composition>
