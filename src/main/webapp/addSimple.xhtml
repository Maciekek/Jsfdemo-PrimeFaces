<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml" xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h:form id="personform">
			<h:panelGrid columns="2">

				<h:outputText value="#{msg.carNameLabel}" />
				<p:inputText id="name" value="#{carBean.car.name}" />
				
				<h:outputText value="#{msg.carMarkLabel}" />
				<p:inputText id="mark" value="#{carBean.car.mark}" />

				<h:outputText value="#{msg.carYopLabel}" />
				<p:calendar value="#{carBean.car.yop}" id="popupCal"
					navigator="true" />

				<h:outputText value="#{msg.carHp}" />
				<h:panelGrid columns="1" style="margin-bottom:10px">
					<p:inputText id="txt1" value="#{carBean.car.hp}" />
					<p:slider for="txt1" minValue="1" maxValue="1100" />
				</h:panelGrid>

			</h:panelGrid>

			<h:commandButton value="#{msg.carFormOKButton}"
				action="#{carBean.addCar}" />

			<h:panelGrid>
				<h:messages showDetail="#{true}" showSummary="#{false}" />
			</h:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
